<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Font Awesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <i class="fas fa-code fa-xs"></i>
    <i class="fas fa-code fa-sm"></i>
    <i class="fas fa-code fa-lg"></i>
    <i class="fas fa-code fa-2x"></i>
    <i class="fas fa-code fa-3x"></i>
    <i class="fas fa-code fa-5x"></i>
    <i class="fas fa-code fa-7x"></i>
    <i class="fas fa-code fa-10x"></i>

    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="fa-3x">
        <i class="fas fa-file-code"></i><br />
        <i class="fas fa-sitemap"></i>
    </div>

    <br>
    <br>
    <br>

    <div class="fa-3x">
        <i class="fas fa-fw fa-file-code"></i><br />
        <i class="fas fa-fw fa-sitemap"></i>
    </div>

    <br>

    <ul class="fa-ul">
        <li>
            <span class="fa-li">
                <i class="far fa-square"></i>
            </span>
            Primeiro Item
        </li>
        <li>
            <span class="fa-li">
                <i class="fas fa-check-square"></i>
            </span>
            Segundo Item
        </li>
        <li>
            <span class="fa-li">
                <i class="fas fa-sitemap"></i>
            </span>
            Terceiro Item
        </li>
    </ul>

    <br>

    <i class="fas fa-coffee"></i>
    <i class="fas fa-coffee fa-rotate-90"></i>
    <i class="fas fa-coffee fa-rotate-180"></i>
    <i class="fas fa-coffee fa-rotate-270"></i>

    <br>
    <br>
    <br>

    <i class="fas fa-coffee"></i>
    <i class="fas fa-coffee fa-flip-horizontal"></i>
    <i class="fas fa-coffee fa-flip-vertical"></i>

    <br>
    <br>
    <br>

    <div>
        <i class="fas fa-coffee fa-border"></i>
        O café é uma das bebidas mais consumidas no mundo.
    </div>

    <br>
    <br>
    <br>

    <div>
        <i class="fas fa-coffee fa-border fa-pull-left"></i>
        O café é uma das bebidas mais consumidas no mundo.
    </div>

    <br>
    <br>
    <br>

    <div style="text-align: center; display: inline-block;">
        <div class="fa-2x">
            <i class="far fa-circle"></i>
            +
            <i class="fas fa-code"></i> <br>
            =
        </div>
        <div class="fa-stack">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fas fa-code fa-stack-1x"></i>
        </div>
    </div>

    <br>
    <br>
    <br>

    <div style="text-align: center; display: inline-block;">
        <div class="fa-2x">
            <i class="fas fa-square"></i>
            +
            <i class="fas fa-code"></i><br>
            =
        </div>
        <div class="fa-stack">
            <i class="fas fa-square fa-stack-2x"></i>
            <i class="fas fa-code fa-stack-1x fa-inverse"></i>
        </div>
    </div>

    <br>
    <br>
    <br>

    <i class="fas fa-spin fa-sync"></i>
    <i class="fas fa-spin fa-cog"></i>
    <i class="fas fa-spin fa-coffee"></i>

    <br>
    <br>
    <br>

    <i class="fas fa-spin fa-spinner"></i>
    <i class="fas fa-spin fa-spinner fa-pulse"></i>

    <br>
    <br>
    <br>

    <div style="text-align: center; display: inline-block;">
        <div class="fa-2x">
            <i class="fa-solid fa-cloud"></i>
            +
            <i class="fa-solid fa-wifi"></i><br>
            =
        </div>
        <div class="fa-stack">
            <i class="fa-solid fa-cloud fa-stack-2x"></i>
            <i class="fa-solid fa-wifi fa-stack-1x fa-inverse" style="margin-top: 3px;"></i>
        </div>
    </div>
</body>

</html>
